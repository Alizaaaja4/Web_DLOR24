<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/.html/try.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <script src="/.html/try.js"></script>
    <title>DLOR 24</title>
</head>
<body class="cursor-sword" background="/.assets/.background/bg-landing-page.png">

    <!-- <div class="background">
        <img src="/.html/landingPage.jpg" alt="background landing-page" sytle="width:42px; height:42px"/>
    </div> -->

    <div class="logo">
        <img src="/.assets/logo/DASKOM_White.svg" alt="logo daskom" />
        <img src="/.assets/logo/DLOR_2023.svg" alt="logo dlor" />
    </div>
    
    <div class="tittle">
        <h1>DASKOM LABORATORY OPEN RECRUITMENT 2024</h1>
    </div>

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <div class="subtittle">
        <p>#Explore the Dungeon</p>
        <p>Fight For Glory, Create Your Story</p>
    </div>

    <div class="icon-social">
        <img src="/.assets/socialicon/instagram_pixel.png" alt="instagram" />
        <img src="/.assets/socialicon/youtube_pixel.png" alt="youtube" />
        <img src="/.assets/socialicon/line_pixel.png" alt="line" />
    </div>

    <div class="tagliner">
        <p> OFFICIAL DASKOM RECRUITMENT 2024 </p>
    </div>

</body>
</html>
