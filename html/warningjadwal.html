<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/output.css" />
    <link rel="icon" type="DLOR" href="/public/assets/homepage/LogoDlor24.jpg" />
    <title>Venture the Deep Within</title>
</head>
<body class="bg-dark-dungeon bg-cover bg-fixed bg-no-repeat bg-center cursor-sword">
    <!-- warning jadwal start -->
    <div class="container relative max-w-3xl mx-auto py-10">
        <div class="flex justify-center mt-[150px]">
            <img src="/public/assets/dasboardcaas/warning.png" alt="" class="warning-jadwal px-4 h-[390px] w-[450px] lg:h-[360px] lg:w-[420px] md:h-[330px] md:w-[390px] sm:h-[290px] sm:w-[360px]">
        </div>
        <div class="absolute top-20 left-0 right-0 text-center mt-[135px] md:mt-[130px] sm:mt-[128px] z-10">
            <h1 class="text-warning-jadwal text-fivedary text-3xl md:text-2xl sm:text-xl font-semibold font-ringbearer mb-16 sm:mb-12">
                WARNING!!
            </h1>
            <p class="text-deksjad text-secondary max-w-sm sm:max-w-xs mx-auto text-2xl md:text-xl sm:text-lg font-semibold font-vinque mt-12 sm:mt-10 px-3">
                Setelah memilih jadwal kamu
                tidak dapat mengubah pilihan.
                Apakah kamu yakin ?
            </p>
            <div class="box-button-warning-jadwal mt-10 sm:mt-7 max-w-[270px] sm:max-w-[200px] md:text-sm mx-auto flex justify-between font-vinque text-fivedary">
                <button class="box-button-warjad bg-merah hover:bg-merah-tua px-10 sm:px-7 py-3 sm:py-2 shadow-secondary shadow-lg">
                    NO
                </button>
                <button class="box-button-warjad bg-merah hover:bg-merah-tua px-10 sm:px-7 py-3 sm:py-2 shadow-secondary shadow-lg">
                    YES
                </button>
            </div>
        </div>
    </div>
    <!-- warning jadwal ends -->

    <!-- script sidebar -->
    <script src="/public/js/sidebar.js"></script>
</body>

</html>
