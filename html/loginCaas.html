<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venture the Deep Within</title>
    <link rel="stylesheet" href="/public/css/output.css" />
    <link rel="icon" type="DLOR" href="/public/assets/homepage/LogoDlor24.jpg" />
</head>
<body class="bg-welcome-dungeon bg-cover bg-fixed bg-no-repeat bg-center cursor-sword">
    <div class="container relative max-w-2xl mx-auto py-4">
        <div class="mt-[107px] flex justify-center">
            <img src="/public/assets/caas/loginpaper.png" alt="" class="h-[530px] w-[400px]">
        </div>
     
        <div class="absolute -top-0 left-0 right-0 text-center mt-[200px] z-10">
            <h1 class="text-gray text-2xl font-ringbearer -mb-16">WELCOME<br>ADVENTURER</h1>
            <form class="flex flex-col justify-around items-center h-3/5" action="/loginCaasPost" method="POST">
                <div class="flex flex-col items-center justify-between font-ringbearer h-60 font-bold">
                    <input type="text" placeholder="Enter Your NIM" name="nim" id="nim" class="mt-32 w-60 h-16 text-graymid border-b-gray-700 border-b-2 bg-transparent focus:outline-none invalid:border-b-gray-500 text-sm text-center placeholder:text-gray-500 transition-all duration-300 ease-in-out" required/>  

                    <input type="text" placeholder="Enter Your Password" name="password" id="password" class="mt-16 w-60 h-16 text-graymid border-b-gray-700 border-b-2 bg-transparent focus:outline-none invalid:border-b-gray-500 text-sm text-center placeholder:text-gray-500 transition-all duration-300 ease-in-out" required/>

                    <button type="submit" class="mt-14 w-44 h-28 rounded shadow-semi-sm active:shadow-in-semi-sm active:shadow-bright-sun duration-200">
                        <h1 class="font-ringbearer flex justify-center items-center text-center text-2xl h-[48px]">Login</h1>
                    </button>
                </div>
            </form>
        </div> 
    </div>

    <div class="mt-[45px] left-0 right-0 text-center">
        <h1 class="text-primary font-bold text-3xl font-ringbearer shadow-secondary shadow-lg">#VENTURE THE DEEP WITHIN</h1>
    </div>
</body>
</html>
